<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Audio Sender</title>
  <style>
    #log {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>WebRTC Audio Sender</h1>
  <button id="startBtn">Start</button>
  <div id="log"></div>

  <script>
    const logElem = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    function log(msg) {
      console.log(msg);
      logElem.textContent += msg + "\n";
      logElem.scrollTop = logElem.scrollHeight;
    }

    let pc;

    async function start() {
      startBtn.disabled = true;
      log("Requesting microphone access...");
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      log("Microphone access granted");

      const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });


      stream.getTracks().forEach(track => {
        pc.addTrack(track, stream);
      });

      pc.oniceconnectionstatechange = () => {
        log("ICE connection state: " + pc.iceConnectionState);
      };

      pc.onconnectionstatechange = () => {
        log("Connection state: " + pc.connectionState);
        if (pc.connectionState === "connected") {
          log("WebRTC connection established!");
        }
      };

      log("Creating SDP offer...");
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      log("Sending SDP offer to server...");
      const response = await fetch('http://127.0.0.1:8080/offer', {
        method: 'POST',
        body: JSON.stringify(pc.localDescription),
        headers: { 'Content-Type': 'application/json' }
      });

      const answer = await response.json();
      log("Received SDP answer from server");
      await pc.setRemoteDescription(answer);

      // Optional: listen for tracks and log audio receiving (client side)
      pc.ontrack = (event) => {
        log(`Received remote track of kind: ${event.track.kind}`);
      };
    }

    startBtn.addEventListener('click', start);
  </script>
</body>
</html>
